<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©vision du vocabulaire (NL)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .option-btn {
            padding: 20px;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.2);
            background-color: var(--bg-light);
        }

        .option-btn.selected {
            border-color: var(--primary);
            background-color: var(--primary);
            color: white;
        }

        .option-btn.correct {
            border-color: #2e7d32;
            background-color: #2e7d32;
            color: white;
        }

        .option-btn.incorrect {
            border-color: #c62828;
            background-color: #c62828;
            color: white;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .score-display {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1>üìö FR/NL</h1>
            <div class="navbar-buttons">
                <a href="index.html" class="navbar-link">üè† Accueil</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-top: 0;">R√©vision du vocabulaire (NL)</h1>
        <p class="subtitle">Choisis la bonne traduction parmi les 4 propositions</p>
        <p id="wordCount" style="text-align: center; color: var(--secondary); font-weight: bold; margin-bottom: 20px;">Chargement...</p>

        <div class="score-display">
            Score: <span id="scoreValue">0</span>/<span id="totalValue">0</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="changerMode('fr-to-nl')">üá´üá∑ ‚Üí üá≥üá±</button>
            <button class="mode-btn" onclick="changerMode('nl-to-fr')">üá≥üá± ‚Üí üá´üá∑</button>
        </div>

        <div class="quiz-section">
            <div class="card-vocabulary" id="vocabularyCard">
                <div class="word-label" id="questionLabel">Traduis en n√©erlandais :</div>
                <div class="word-display" id="wordDisplay"></div>
                <div class="pluriel" id="plurielDisplay"></div>
            </div>

            <div class="quiz-options" id="quizOptions"></div>

            <div class="controls">
                <button class="btn btn-primary" id="nextBtn" onclick="nouvelMot()" style="grid-column: 1 / -1; display: none;">üîÑ Nouvelle question</button>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        let mode = 'fr-to-nl';
        let vocabulaire = [];
        let motActuel = null;
        let reponseSelectionnee = null;
        let reponseRevealed = false;
        let score = 0;
        let totalQuestions = 0;

        async function chargerVocabulaire() {
            try {
                const response = await fetch('vocabulaire.json?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();
                if (!data.vocabulaire_A1_A2 || data.vocabulaire_A1_A2.length === 0) {
                    throw new Error('Aucun vocabulaire trouv√©');
                }
                vocabulaire = data.vocabulaire_A1_A2;
                document.getElementById('wordCount').textContent = `üìä ${vocabulaire.length} mots dans la liste`;
                document.getElementById('totalValue').textContent = vocabulaire.length;
                nouvelMot();
            } catch (error) {
                console.error('Erreur de chargement:', error);
                document.getElementById('wordDisplay').textContent = '‚ùå Erreur: Impossible de charger vocabulaire.json';
            }
        }

        function changerMode(nouveauMode) {
            mode = nouveauMode;
            score = 0;
            totalQuestions = 0;
            document.getElementById('scoreValue').textContent = '0';
            updateProgressBar();
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'fr-to-nl') {
                document.getElementById('questionLabel').textContent = 'Traduis en n√©erlandais :';
            } else {
                document.getElementById('questionLabel').textContent = 'Traduis en fran√ßais :';
            }

            nouvelMot();
        }

        function nouvelMot() {
            reponseSelectionnee = null;
            reponseRevealed = false;
            document.getElementById('result').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';

            const randomIndex = Math.floor(Math.random() * vocabulaire.length);
            motActuel = vocabulaire[randomIndex];

            afficherMot();
            genererOptionsReponse();
        }

        function afficherMot() {
            if (mode === 'fr-to-nl') {
                document.getElementById('wordDisplay').textContent = motActuel.francais;
                
                if (motActuel.de_of_het && motActuel.de_of_het !== 'geen') {
                    document.getElementById('plurielDisplay').textContent = `Article : ${motActuel.de_of_het}`;
                } else if (motActuel.de_of_het === 'geen') {
                    document.getElementById('plurielDisplay').textContent = '(verbe/adjectif/autre - pas d\'article)';
                } else {
                    document.getElementById('plurielDisplay').textContent = '';
                }
            } else {
                const singulier = motActuel.neerlandais_singulier;
                document.getElementById('wordDisplay').textContent = singulier;
                
                if (motActuel.neerlandais_pluriel !== '‚Äî') {
                    document.getElementById('plurielDisplay').textContent = `Pluriel : ${motActuel.neerlandais_pluriel}`;
                } else {
                    document.getElementById('plurielDisplay').textContent = '';
                }
            }
        }

        function genererOptionsReponse() {
            // D√©terminer la bonne r√©ponse
            let bonneReponse = mode === 'fr-to-nl' ? 
                motActuel.neerlandais_singulier : 
                motActuel.francais;

            // Cr√©er un array avec 4 options diff√©rentes
            let options = [bonneReponse];

            // Ajouter 3 fausses r√©ponses
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * vocabulaire.length);
                const candidat = mode === 'fr-to-nl' ? 
                    vocabulaire[randomIndex].neerlandais_singulier : 
                    vocabulaire[randomIndex].francais;

                if (!options.includes(candidat) && candidat !== bonneReponse) {
                    options.push(candidat);
                }
            }

            // M√©langer les options
            options = options.sort(() => Math.random() - 0.5);

            // Afficher les boutons
            const quizOptions = document.getElementById('quizOptions');
            quizOptions.innerHTML = '';

            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => validerOption(option, bonneReponse, btn);
                quizOptions.appendChild(btn);
            });
        }

        function validerOption(option, bonneReponse, btnElement) {
            if (reponseRevealed) return;

            reponseSelectionnee = option;
            reponseRevealed = true;
            totalQuestions++;

            const resultDiv = document.getElementById('result');
            const isCorrect = option === bonneReponse;

            if (isCorrect) {
                score++;
                document.getElementById('scoreValue').textContent = score;
                btnElement.classList.add('correct');
                resultDiv.innerHTML = `<div class="result correct">‚úì Correct !</div>`;
            } else {
                btnElement.classList.add('incorrect');
                resultDiv.innerHTML = `
                    <div class="result incorrect">
                        ‚úó Incorrect.
                        <div class="result-text">La bonne r√©ponse : ${bonneReponse}</div>
                    </div>
                `;
            }

            // D√©sactiver tous les boutons
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === bonneReponse) {
                    btn.classList.add('correct');
                }
            });

            updateProgressBar();
            document.getElementById('nextBtn').style.display = 'block';
        }

        function updateProgressBar() {
            const progress = (totalQuestions / vocabulaire.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        window.addEventListener('load', () => {
            chargerVocabulaire();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©vision du vocabulaire (NL)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1>üìö FR/NL</h1>
            <div class="navbar-buttons">
                <a href="index.html" class="navbar-link">üè† Accueil</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-top: 0;">R√©vision du vocabulaire (NL)</h1>
        <p class="subtitle">Apprends et r√©vise le vocabulaire n√©erlandais A1-A2</p>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="changerMode('fr-to-nl')">üá´üá∑ ‚Üí üá≥üá±</button>
            <button class="mode-btn" onclick="changerMode('nl-to-fr')">üá≥üá± ‚Üí üá´üá∑</button>
        </div>

        <p id="wordCount" style="text-align: center; color: var(--secondary); font-weight: bold; margin-bottom: 20px;">Chargement...</p>

        <div class="quiz-section">
            <div class="card-vocabulary" id="vocabularyCard">
                <div class="word-label" id="questionLabel">Traduis en n√©erlandais :</div>
                <div class="word-display" id="wordDisplay"></div>
                <div class="pluriel" id="plurielDisplay"></div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="reponseInput" id="inputLabel">Tape ta r√©ponse :</label>
                    <input type="text" id="reponseInput" placeholder="..." onkeypress="if(event.key==='Enter') validerReponse()">
                </div>

                <div class="buttons">
                    <button class="btn btn-validate" onclick="validerReponse()">‚úì Valider</button>
                    <button class="btn btn-next" onclick="nouvelMot()" style="grid-column: 1 / -1;">üîÑ Nouveau mot</button>
                </div>

                <div class="result" id="result"></div>
                <div class="hint" id="hint" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let mode = 'fr-to-nl';
        let vocabulaire = [];
        let motActuel = null;

        async function chargerVocabulaire() {
            try {
                const response = await fetch('vocabulaire.json?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();
                if (!data.vocabulaire_A1_A2 || data.vocabulaire_A1_A2.length === 0) {
                    throw new Error('Aucun vocabulaire trouv√©');
                }
                vocabulaire = data.vocabulaire_A1_A2;
                document.getElementById('wordCount').textContent = `üìä ${vocabulaire.length} mots dans la liste`;
                nouvelMot();
            } catch (error) {
                console.error('Erreur de chargement:', error);
                document.getElementById('wordDisplay').textContent = '‚ùå Erreur: Impossible de charger vocabulaire.json';
                console.log('V√©rifiez que vocabulaire.json existe dans le m√™me dossier que revision_vocabulaire.html');
            }
        }

        function changerMode(nouveauMode) {
            mode = nouveauMode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'fr-to-nl') {
                document.getElementById('questionLabel').textContent = 'Traduis en n√©erlandais :';
                document.getElementById('inputLabel').textContent = 'Tape ta r√©ponse en n√©erlandais :';
            } else {
                document.getElementById('questionLabel').textContent = 'Traduis en fran√ßais :';
                document.getElementById('inputLabel').textContent = 'Tape ta r√©ponse en fran√ßais :';
            }

            nouvelMot();
        }

        function nouvelMot() {
            document.getElementById('result').textContent = '';
            document.getElementById('hint').style.display = 'none';
            document.getElementById('reponseInput').value = '';
            document.getElementById('reponseInput').focus();
            document.getElementById('reponseInput').style.borderColor = '#ddd';

            const randomIndex = Math.floor(Math.random() * vocabulaire.length);
            motActuel = vocabulaire[randomIndex];

            afficherMot();
        }

        function afficherMot() {
            if (mode === 'fr-to-nl') {
                document.getElementById('wordDisplay').textContent = motActuel.francais;
                
                // Afficher l'article attendu si ce n'est pas "geen"
                if (motActuel.de_of_het && motActuel.de_of_het !== 'geen') {
                    document.getElementById('plurielDisplay').textContent = `Article : ${motActuel.de_of_het}`;
                } else if (motActuel.de_of_het === 'geen') {
                    document.getElementById('plurielDisplay').textContent = '(verbe/adjectif/autre - pas d\'article)';
                } else {
                    document.getElementById('plurielDisplay').textContent = '';
                }
            } else {
                const singulier = motActuel.neerlandais_singulier;
                document.getElementById('wordDisplay').textContent = singulier;
                
                if (motActuel.neerlandais_pluriel !== '‚Äî') {
                    document.getElementById('plurielDisplay').textContent = `Pluriel : ${motActuel.neerlandais_pluriel}`;
                } else {
                    document.getElementById('plurielDisplay').textContent = '';
                }
            }
        }

        function normaliserTexte(texte) {
            return texte.toLowerCase().trim().replace(/\s+/g, ' ');
        }

        function validerReponse() {
            const input = document.getElementById('reponseInput');
            const reponse = normaliserTexte(input.value);
            const resultDiv = document.getElementById('result');
            const hintDiv = document.getElementById('hint');

            if (reponse === '') {
                resultDiv.textContent = '‚ö†Ô∏è Tape une r√©ponse !';
                resultDiv.className = 'result incorrect';
                hintDiv.style.display = 'none';
                return;
            }

            let reponseCorrect = false;
            let bonneReponse = '';

            if (mode === 'fr-to-nl') {
                bonneReponse = motActuel.neerlandais_singulier;
                const bonneReponsePluriel = motActuel.neerlandais_pluriel;
                
                // V√©rifier avec article complet
                reponseCorrect = reponse === normaliserTexte(bonneReponse) || 
                                 reponse === normaliserTexte(bonneReponsePluriel);

                // Si pas correct avec article, essayer sans article (sauf pour "geen")
                if (!reponseCorrect && motActuel.de_of_het !== 'geen') {
                    const sansArticle = bonneReponse.replace(/^(de|het) /, '');
                    const sansArticlePluriel = bonneReponsePluriel.replace(/^(de|het) /, '');
                    reponseCorrect = reponse === normaliserTexte(sansArticle) ||
                                     reponse === normaliserTexte(sansArticlePluriel);
                }
            } else {
                bonneReponse = motActuel.francais;
                reponseCorrect = reponse === normaliserTexte(bonneReponse);
            }

            if (reponseCorrect) {
                resultDiv.innerHTML = `
                    <div class="result correct">
                        ‚úì Correct !
                        <div class="result-text">${mode === 'fr-to-nl' ? motActuel.neerlandais_singulier : motActuel.francais}</div>
                    </div>
                `;
                hintDiv.style.display = 'none';
                input.style.borderColor = '#2e7d32';
            } else {
                resultDiv.innerHTML = `
                    <div class="result incorrect">
                        ‚úó Incorrect.
                        <div class="result-text">La bonne r√©ponse : ${bonneReponse}</div>
                    </div>
                `;
                input.style.borderColor = '#c62828';

                if (mode === 'fr-to-nl') {
                    const firstWord = normaliserTexte(bonneReponse).split(' ')[0];
                    hintDiv.textContent = `üí° Indice : Commence par "${firstWord}"`;
                } else {
                    const firstLetter = bonneReponse[0];
                    hintDiv.textContent = `üí° Indice : Commence par "${firstLetter}"`;
                }
                hintDiv.style.display = 'block';
            }
        }

        window.addEventListener('load', () => {
            chargerVocabulaire();
        });
    </script>
</body>
</html>

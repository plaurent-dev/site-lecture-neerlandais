<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Révision Imparfait NL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px 30px 30px 30px;
        }
        h1 {
            color: #c41e3a;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.08);
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        form label {
            color: #c41e3a;
            font-weight: bold;
            font-size: 1em;
        }
        form input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-left: 8px;
            width: 60px;
        }
        form input[type="checkbox"] {
            accent-color: #c41e3a;
            margin-right: 5px;
        }
        .btn {
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.18);
            transition: all 0.3s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #a01830 0%, #8a1629 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.28);
        }
        .question {
            margin: 35px 0 20px 0;
            text-align: center;
        }
        .question h2 {
            color: #4ecdc4;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .question strong {
            color: #c41e3a;
            font-size: 1.1em;
        }
        .answer {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 14px 18px;
            border-radius: 8px;
            margin: 18px auto 10px auto;
            color: #1976d2;
            font-size: 1.1em;
            max-width: 350px;
            box-shadow: 0 2px 8px #2196f322;
        }
        .end-message {
            text-align: center;
            color: #4ecdc4;
            font-size: 1.3em;
            margin: 30px 0 20px 0;
        }
        @media (max-width: 700px) {
            .container { padding: 20px 5vw; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Révision de l’imparfait néerlandais</h1>
    <p class="subtitle">Entraîne-toi à retrouver le radical et l’imparfait des verbes néerlandais</p>
    <form id="setupForm">
        <label>Nombre de verbes à réviser :
            <input type="number" id="nbVerbes" min="1" max="20" value="5">
        </label>
        <br><br>
        <label><input type="checkbox" id="reguliers" checked> Réguliers</label>
        <label><input type="checkbox" id="irreguliers" checked> Irréguliers</label>
        <br><br>
        <button class="btn" type="submit">Commencer</button>
    </form>
    <div id="quiz" style="display:none;"></div>
</div>
<script>
let verbes = [];
let current = 0;
let etape = 0;
const questions = [
    { label: "Infinitif", key: "infinitif" },
    { label: "Radical brut", key: "radical_brut" },
    { label: "Radical travaillé", key: "radical_travaille" },
    { label: "Imparfait singulier", key: "imparfait_singulier" },
    { label: "Imparfait pluriel", key: "imparfait_pluriel" }
];

document.getElementById('setupForm').onsubmit = async function(e) {
    e.preventDefault();
    const nb = parseInt(document.getElementById('nbVerbes').value, 10);
    const useReg = document.getElementById('reguliers').checked;
    const useIrreg = document.getElementById('irreguliers').checked;
    let all = [];
    if (useReg) {
        const reg = await fetch('imparfait_regulier.json').then(r=>r.json());
        all = all.concat(reg.verbes_reguliers);
    }
    if (useIrreg) {
        const irreg = await fetch('imparfait_irregulier.json').then(r=>r.json());
        all = all.concat(irreg.verbes_irreguliers);
    }
    // Mélange et sélectionne nb verbes
    all = all.sort(()=>Math.random()-0.5).slice(0, nb);
    verbes = all;
    current = 0;
    etape = 0;
    document.getElementById('setupForm').style.display = 'none';
    document.getElementById('quiz').style.display = '';
    showQuestion();
};

function showQuestion() {
    if (current >= verbes.length) {
        document.getElementById('quiz').innerHTML = `
            <div class="end-message">Bravo, révision terminée !</div>
            <button class='btn' onclick='location.reload()'>Recommencer</button>
        `;
        return;
    }
    const v = verbes[current];
    const q = questions[etape];
    document.getElementById('quiz').innerHTML = `
        <div class="question">
            <h2>Verbe ${current+1} / ${verbes.length}</h2>
            <strong>${q.label} ?</strong>
            <br>
            <button class="btn" onclick="showAnswer()">Afficher la réponse</button>
        </div>
    `;
}

function showAnswer() {
    const v = verbes[current];
    const q = questions[etape];
    document.getElementById('quiz').innerHTML += `
        <div class="answer">${v[q.key]}</div>
        <button class="btn" onclick="nextStep()">Suivant</button>
    `;
}

function nextStep() {
    etape++;
    if (etape >= questions.length) {
        etape = 0;
        current++;
    }
    showQuestion();
}
</script>
</body>
</html>
